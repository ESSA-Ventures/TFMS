services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: tfms-app
    env_file:
      - .env
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
      - composer_cache:/tmp/composer
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-app.ini:ro
    depends_on:
      - db
    networks:
      - tfms

  web:
    image: nginx:1.25-alpine
    container_name: tfms-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - tfms

  db:
    image: mysql:8.3
    container_name: tfms-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tfms
      MYSQL_USER: tfms
      MYSQL_PASSWORD: tfms
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - tfms

  node:
    image: node:20-alpine
    container_name: tfms-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
    entrypoint: ["tail", "-f", "/dev/null"]
    networks:
      - tfms

volumes:
  db_data:
  composer_cache:

networks:
  tfms:
    driver: bridge
